  <style>
    body {
      margin: 10px;
      font-family: Helvetica;
    }
    canvas.leap-boneHand {
      position: fixed;
      top: 0;
      left: 0;
      display: none;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    table {
      border-collapse: collapse;

      right: 0;
      margin: 10px;

		<div id="main" style="width:80%;height:100%;float:right"></div>
        
        <script>

  // Set up plugins

  Leap.loop()
    .use('boneHand', {
      targetEl: document.body,
      arm: true,
      opacity: 0.5
    });
    </script>
