
<html>
<head>
		<script src="http://js.leapmotion.com/leap-0.6.4.js"></script>
		<script src="http://js.leapmotion.com/leap-plugins-0.1.10.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/thumbnail.js"></script>
		<script src="scripts/lib/three.js"></script>
		<script src="scripts/leap.js"></script>
          <script src="scripts/lib/OrbitControls.js"></script>
          <script src="scripts/lib/leap.bone-hand.js"></script>
    <style>
    body {
      margin: 10px;
      font-family: Helvetica;
    }
    canvas.leap-boneHand {
      position: fixed;
      top: 0;
      left: 0;
      display: none;
    }
  </style>

</head>
<body>
		<div id="thumbnail" style="width:20%;height:100%;float:left"></div>
		<div id="main" style="width:80%;height:100%;float:right"></div>
</body>

<script>

  // Set up plugins

  Leap.loop()
    .use('transform', {
      position: new THREE.Vector3(0,-400,0),
      scale: 3
    }).use('boneHand', {
      targetEl: document.body,
      arm: true,
      opacity: 0.5,
      boneScale: 1
    });

  // Set up scene

  var scene    = Leap.loopController.plugins.boneHand.scene;
  var camera   = Leap.loopController.plugins.boneHand.camera;
  var renderer = Leap.loopController.plugins.boneHand.renderer;

  var plane = new THREE.Mesh(
    new THREE.PlaneGeometry(80,80),
    new THREE.MeshPhongMaterial({wireframe: false})
  );


//  plane.scale.set(1,1,1);
//  plane.position.set(0,200,-100);

  camera.lookAt( plane.position );

  var controls = new THREE.OrbitControls( camera, renderer.domElement );


  Leap.loopController.on('handFound', function(hand) {
    document.querySelector('canvas').style.display = 'block';
  }).on('handLost', function(hand){
    if (Leap.loopController.frame(0).hands.length === 0){
      document.querySelector('canvas').style.display = 'none';
    }
  });


</script>

</html>
