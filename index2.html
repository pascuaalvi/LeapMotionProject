
<html>
<head>
		<script src="http://js.leapmotion.com/leap-0.6.4.js"></script>
		<script src="http://js.leapmotion.com/leap-plugins-0.1.10.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/leap.js"></script>
</head>
<body>
		<div id="thumbnail" style="width:20%;height:100%;float:left"></div>
		<div id="main" style="width:80%;height:100%;float:right"></div>
</body>

<script>

  // Set up plugins

  Leap.loop();


  Leap.loopController.on('handFound', function(hand) {
    document.querySelector('canvas').style.display = 'block';
  }).on('handLost', function(hand){
    if (Leap.loopController.frame(0).hands.length === 0){
      document.querySelector('canvas').style.display = 'none';
    }
  });


</script>

</html>
